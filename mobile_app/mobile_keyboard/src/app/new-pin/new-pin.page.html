<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>Set new pin</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">newPin</ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-input label="New pin" label-placement="floating" value="{{oldPin}}" (ionInput)="onInput($event)" type="number" fill="outline"
    placeholder="Enter number"></ion-input>
  <ion-button  shape="round" (click)="setPin()">Set pin</ion-button>

</ion-content>
